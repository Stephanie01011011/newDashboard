<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7060c8b70b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <!--This is the sidebar section-->
    <div class="sidebar">
        <div class="logodiv">
            <div class="logoimg"><i class="fa-solid fa-swatchbook fa-2xl" style="color: #efeff0;"></i></div>
                <div class="logotext"><p>Dashboard</p></div>
            
            
        </div>
        <div class="nav-1">
            <div class="nav-item">
                <div class="home-icon" style="margin-right: 15px;"><i class="fa-solid fa-house" style="color: #ffffff;"></i></div>
                <div class="home-text"><a href="/">Home</a></div> 
            </div>

            <div class="nav-item">
                <div class="profile-icon" style="margin-right: 15px;"><i class="fa-solid fa-user" style="color: #ffffff;"></i></div>
                <div class="profile-text"><a href="/">Profile</a></div> 
            </div>

            <div class="nav-item">
                <div class="messages-icon" style="margin-right: 15px;"><i class="fa-solid fa-message" style="color: #ffffff;"></i></div>
                <div class="messages-text"><a href="/">Messages</a></div> 
            </div>

            <div class="nav-item">
                <div class="history-icon" style="margin-right: 15px;"><i class="fa-solid fa-globe" style="color: #ffffff;"></i></div>
                <div class="history-text"><a href="/">History</a></div> 
            </div>

            <div class="nav-item">
                <div class="tasks-icon" style="margin-right: 15px;"><i class="fa-solid fa-list-check" style="color: #ffffff;"></i></div>
                <div class="tasks-text"><a href="/">Tasks</a></div> 
            </div>
            
            <div class="nav-item">
                <div class="communities-icon" style="margin-right: 12px;"><i class="fa-solid fa-user-group" style="color: #ffffff;"></i></div>
                <div class="communities-text"><a href="/">Communities</a></div> 
            </div>
          
        </div>
        <div class="nav-2">
            <div class="nav-item">
                <div class="settings-icon" style="margin-right: 12px;"><i class="fa-solid fa-gear" style="color: #ffffff;"></i></div>
                <div class="communities-text"><a href="/">Settings</a></div> 
            </div>

            <div class="nav-item">
                <div class="support-icon" style="margin-right: 12px;"><i class="fa-solid fa-phone" style="color: #ffffff;"></i></div>
                <div class="support-text"><a href="/">Support</a></div> 
            </div>

            <div class="nav-item">
                <div class="privacy-icon" style="margin-right: 12px;"><i class="fa-solid fa-check" style="color: #ffffff;"></i></div>
                <div class="privacy-text"><a href="/">Privacy</a></div> 
            </div>
            
        </div>
    </div>

    <!--This is the header section-->
    <div class="header">
        <div class="header-box-1">
            <div class="search">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></div>
                <div class="search-bar"><input type="text" placeholder="" id="searchbar"></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="header-box-2">
            <div class="bio">
                <div class="profile-img"><img src="images/pexels-harsch-shivam-2007647.jpg" alt=""></div>
                <p>Hi there,</p>
            </div>
            <div class="buttons"></div>
        </div>
    </div>

    <!--This is the main area section-->
    <div class="main">
        
        <div class="main-box-1">
            <div class="projects-text"><p>Your Projects</p></div>
            <div class="card-1" id="cardtemplate">
                <div class="text-1"></div>
                <div class="icons-1"></div>
            </div>
            <div class="card-2" id="cardtemplate">
                <div class="text-2"></div>
                <div class="icons-2"></div>
            </div>
            <div class="card-3" id="cardtemplate">
                <div class="text-3"></div>
                <div class="icons-3"></div>
            </div>
            <div class="card-4" id="cardtemplate">
                <div class="text-4"></div>
                <div class="icons-4"></div>
            </div>
            <div class="card-5" id="cardtemplate">
                <div class="text-5"></div>
                <div class="icons-5"></div>
            </div>
            <div class="card-6" id="cardtemplate">
                <div class="text-6"></div>
                <div class="icons-6"></div>
            </div>
        </div>
        <div class="main-box-2">
            <div class="announcements-text"><p>Announcements</p></div>
            <div class="announcements-box"></div>
            <div class="trending-text"><p>Trending</p></div>
            <div class="trending-box"></div>
        </div>
    </div>
</div>
</body>
</html>
